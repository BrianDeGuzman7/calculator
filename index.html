<!DOCTYPE html>
<html>
    <head>
    </head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    <body>
        <div class="container-top">
            <p id="out">0</p>
        </div>
        <div class="container">
            <div class="num">
                <button type="button" value="1" onclick="display(0)">1</button>
            </div>
            <div class="num">
                <button type="button" value="2" onclick="display(1)">2</button>
            </div>
            <div class="num">
                <button type="button" value="3" onclick="display(2)">3</button>
            </div>
            <div class="num">
                <button type="button" value="4" onclick="display(3)">4</button>
            </div>
            <div class="num">
                <button type="button" value="5" onclick="display(4)">5</button>
            </div>
            <div class="num">
                <button type="button" value="6" onclick="display(5)">6</button>
            </div>
            <div class="num">
                <button type="button" value="7" onclick="display(6)">7</button>
            </div>
            <div class="num">
                <button type="button" value="8" onclick="display(7)">8</button>
            </div>
            <div class="num">
                <button type="button" value="9" onclick="display(8)">9</button>
            </div>
            <div class="num">
                <button type="button" value="0" onclick="display(9)">0</button>
            </div>
        </div>

        <div class="container-bottom">
            <button type="button" onclick="add()">+</button>
        </div> 
        <script src="script.js"></script>
    </body>
</html>
